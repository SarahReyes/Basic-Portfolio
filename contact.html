<!DOCTYPE html>
<html>
<head>

  <title>Contact</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<header>
    <div id="namebox">
      <h1>Sarah Reyes</h1>
    </div>

    <div id="headerlinks">
      <ul>
        <li id="about"><a href="#"></a>About</li>
        <li id="portfolio"><a href="#"></a>Portfolio</li>
        <li><a href="#"></a>Contact</li>
      </ul>
    </div>
</header>

<body>

  <section id="speckledboxcontact">


  <section id="contactsection">

    <div id="contact">
      <h2>Contact</h2>
    </div>

    <div id="forms">
      <form action="demo_form.asp" method="get">
        Name <input type="text" name="name" placeholder="John Smith" id="name"><br>
        Email <input type="email" name="email" placeholder="example@gmail.com" id="email"><br>
        Message <textarea name="Comments" maxlength="1000" cols="94" rows="10"></textarea>
      </form>

      <form>
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>

  </section>

    <div id="connect">

      <div id="connectwithme">
        <h2>Connect with Me</h2>
      </div>

      <div id="github">
        <img src="assets/images/github-logo.png" alt="github logo" height="80" width="80">
      </div>
      <div id="linkedin">
        <img src="assets/images/linkedin-logo.png" alt="linkedin logo" height="80" width="80">
      </div>
      <div id="stack">
        <img src="assets/images/stackoverflow-logo.png" alt="stackoverflow logo" height="72" width="72">
      </div>
    </div>

  </section>

    <footer id="copyright">
      <h3>&copy Copyright 2016 Sarah Reyes</h3>
    </footer>

</body>
</html>
